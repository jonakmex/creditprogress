<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progress Bar Example</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .progress {
        height: 30px;
    }
    
    .progress-bar {
        transition: width 0.5s ease-in-out;
    }
</style>
</head>
<body>

<div class="container mt-5">
    <h2>Nissan March</h2>
    <div class="progress">
        <div class="progress-bar bg-success" id="creditMarch" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
    <hr/>
    <h2>Nissan Kicks</h2>
    <div class="progress">
        <div class="progress-bar bg-success" id="creditKicks" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
    <hr/>
    <h2>Zakia</h2>
    <div class="progress">
        <div class="progress-bar bg-success" id="creditZakia" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
</div>

<script>
    let creditMarch = {
        periods: 48,
        cleared: 25
    }
    let creditKicks = {
        periods: 48,
        cleared: 3
    }
    let creditZakia = {
        periods: 241,
        cleared: 30
    }

    let progressMarch = getProgress(creditMarch.periods,creditMarch.cleared);
    let progressKicks = getProgress(creditKicks.periods,creditKicks.cleared);
    let progressZakia = getProgress(creditZakia.periods,creditZakia.cleared);
    
    const progressBarMarch = document.getElementById('creditMarch');
    progressBarMarch.style.width = progressMarch  + '%';
    progressBarMarch.innerHTML = progressMarch + '% '+ '['+ (creditMarch.periods - creditMarch.cleared) +' left]';

    const progressBarKicks = document.getElementById('creditKicks');
    progressBarKicks.style.width = progressKicks  + '%';
    progressBarKicks.innerHTML = progressKicks + '% ' + '['+ (creditKicks.periods - creditKicks.cleared) +' left]';

    const progressBarZakia = document.getElementById('creditZakia');
    progressBarZakia.style.width = progressZakia  + '%';
    progressBarZakia.innerHTML = progressZakia + '% ' + '['+ (creditZakia.periods - creditZakia.cleared) +' left]';
    


    function getProgress (periods,cleared) {
        return Math.floor ((cleared * 100) / periods);
    }

</script>

</body>
</html>
